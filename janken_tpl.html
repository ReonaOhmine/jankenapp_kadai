<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけんアプリ</title>
</head>

<body>

    <header>
        <h1>じゃんけんしよう！</h1>
    </header>

    <main>
        <div class="centeryose">何を出す？</div>
        <ul>
            <li id="gu_btn" class="centeryose">グー</li>
            <li id="cho_btn" class="centeryose">チョキ</li>
            <li id="par_btn" class="centeryose">パー</li>
        </ul>
        <div class="centeryose">コンピュータの出した手は「<span id="pc_hands"></span>」</div>
        <div class="centeryose">結果は・・・<br><span id="kekka"></span></div>
    </main>

    <footer></footer>
    <script>

        // グーを押した時
        $("#gu_btn").on("click", function () {

            // 1.乱数（1~3）
            const r = Math.ceil(Math.random() * 3);

            // 2.if分岐処理
            let view = "";
            if (r == 1) {
                view = 'グー';
                view2 = 'あいこ',fontSize=80;
            }
            if (r == 2) {
                view = 'チョキ';
                view2 = '勝ち';
            }
            if (r == 3) {
                view = 'パー';
                view2 = '負け';
            }

            // 3.表示処理
            $("#pc_hands").text(view);
            $("#kekka").text(view2);
        });

        // チョキを出した時
        $("#cho_btn").on("click", function () {

            // 1.乱数（1~3）
            const r = Math.ceil(Math.random() * 3);

            // 2.if分岐処理
            let view = "";
            if (r == 1) {
                view = 'グー';
                view2 = '負け';
            }
            if (r == 2) {
                view = 'チョキ';
                view2 = 'あいこ';
            }
            if (r == 3) {
                view = 'パー';
                view2 = '勝ち';
            }

            // 3.表示処理
            $("#pc_hands").text(view);
            $("#kekka").text(view2);
        });

        // パーを出した時
        $("#par_btn").on("click", function () {

            // 1.乱数（1~3）
            const r = Math.ceil(Math.random() * 3);

            // 2.if分岐処理
            let view = "";
            if (r == 1) {
                view = 'グー';
                view2 = '勝ち';
            }
            if (r == 2) {
                view = 'チョキ';
                view2 = '負け';
            }
            if (r == 3) {
                view = 'パー';
                view2 = 'あいこ';
            }

            // 3.表示処理
            $("#pc_hands").text(view);
            $("#kekka").text(view2);
        });

    </script>
</body>

</html>
